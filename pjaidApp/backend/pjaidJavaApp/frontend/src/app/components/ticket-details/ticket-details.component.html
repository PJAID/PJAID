<div *ngIf="ticket">
  <h2>Szczegóły zgłoszenia</h2>
  <p><strong>ID:</strong> {{ ticket.id }}</p>
  <p><strong>Tytuł:</strong> {{ ticket.title }}</p>
  <p><strong>Opis:</strong> {{ ticket.description }}</p>
  <p><strong>Status:</strong> {{ ticket.status }}</p>
</div>

<div *ngIf="!ticket">
  <p>Ładowanie...</p>
</div>
