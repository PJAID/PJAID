<h2>Lista zgłoszeń</h2>

<ul>
  <li *ngFor="let ticket of tickets">
    <a [routerLink]="['/ticket', ticket.id]">
      <strong>{{ ticket.title }}</strong>
    </a>
    – {{ ticket.description }} [{{ ticket.status }}]
  </li>
</ul>

<p *ngIf="tickets.length === 0">Brak zgłoszeń do wyświetlenia.</p>
